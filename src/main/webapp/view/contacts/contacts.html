<div ng-controller="contactListController" ng-init="init()">

    <div class="app-page-header">
    	<div class="page-title">
    		<h3 >Contatos</h3>
    	</div>
    	<div class="page-tools">
       		<button name="singlebutton" class="btn btn-primary" ui-sref="main.addeditcontact">Adicionar</button>
      </div>
    </div>
    
    <div class="grid">
    	<div class="row">
    		<div class="form-group col-xs-2 col-md-2">
    			<div for="name" class="control-label">Nome</div>
    			<input type="text" class="form-control" id="name"
				 ng-model="contactFilter.name">
    		</div>
    		<div class="form-group col-xs-2 col-md-2">
    			<div for="email" class="control-label">E-mail</div>
    			<input type="text" class="form-control" id="email"
				 ng-model="contactFilter.email">
    		</div>
    		<div class="form-group col-xs-2 col-md-2">
    			<div for="cpf" class="control-label">CPF</div>
    			<input type="text" class="form-control" id="cpf"
				 ng-model="contactFilter.cpf">
    		</div>
    		<div class="form-group col-xs-2 col-md-2">
    			<div for="buscar" class="control-label"></div>
	            <button class="btn btn-primary" ng-click="listAllContacts()">Buscar</button>
	        </div>
    	</div>
    </div>

    <div class="table-responsive">

      <table class="table table-hover">
      
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Nascimento</th>
          </tr>
        </thead>
        
        <tbody>

          <tr ng-repeat="c in contacts">
            <td>{{c.name}}</td>
            <td>{{c.emails[0]}}</td>
            <td>{{c.phones[0]}}</td>
            <td>{{bday(c)}}</td>
            <td><i class="fa fa-trash-o icon-box" ng-click="preDelete(c)"></i></td>    
            <td><i class="fa fa-pencil-square-o icon-box" ui-sref="main.addeditcontact.edit({contactId: c.id})"></i></td>
          </tr>

        </tbody>
        
      </table>


    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Exclusão de contato</h4>
          </div>
          <div class="modal-body">
            Você tem certeza que deseja excluir {{preDeletedContact.name}}?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" ng-click="delete()">Excluir</button>
          </div>
        </div>
      </div>
    </div>
      
    </div>
